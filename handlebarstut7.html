<!DOCTYPE html>
<html>
<head>
  <title>Hello Handlebars</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="groceries.js"></script>
</head>
<body>

<div id="contentDiv"></div>

<!-- Compile with handlebars groceries.handlebars -f groceries.js -->

<script type="text/javascript">

  // var templateInfo = document.getElementById("grocery-template").innerHTML;
  // var template = Handlebars.compile(templateInfo);
  var template = Handlebars.templates['groceries'];

  var context = {
  groceries:[
    {item: "Potato"},
    {item: "Flour"},
    {item: "Yogurt"},
    {item: "Beans"}
  ]
}

var templateData = template(context);

document.getElementById('contentDiv').innerHTML += templateData;

</script>

</body>
</html>
